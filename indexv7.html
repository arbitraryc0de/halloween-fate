<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Fate</title>
  <style>
    body {
      background: black;
      color: red;
      font-family: "Courier New", monospace;
      text-align: center;
      font-size: 3em;
      padding-top: 20vh;
      margin: 0;
      user-select: none;
      overflow: hidden;
      transition: background 2s ease, color 2s ease;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="message" class="fade-in"></div>

  <script>
    const messages = [
      "You stepped on a bear trap — RIP",
      "A blood-red balloon carried you to heaven — RIP",
      "You finished a bowl of Harms and SURVIVED! Good luck next time",
      "A nightmare unicorn whispered your name… and you answered — RIP",
      "You tripped on a rusty horseshoe, caught a fever, and perished — RIP",
      "Choked on a blue skull — RIP",
      "Red Knife went down sideways — RIP",
      "You sneezed mid-swallow and blew cereal chunks out your nose — TIE — TRY AGAIN",
      "You threw up mid-swallow — TIE — TRY AGAIN",
      "You’re never gonna give this up..."
    ];

    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
    const messageDiv = document.getElementById("message");
    messageDiv.textContent = randomMessage;

    if (randomMessage === "You’re never gonna give this up...") {
      // Wait 2.5 seconds, then redirect to YouTube with autoplay
      setTimeout(() => {
        window.location.href = "https://youtu.be/oHg5SJYRHA0?si=twTmt1JYs2Q2tTAG";
      }, 2500);
    }
  </script>
</body>
</html>
